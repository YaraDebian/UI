<div class="form-group row needs-validation" novalidate>
    
    <label class="col-sm-2 col-form-label" id="required">
        First Name
    </label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="firstName" placeholder="Enter First Name" required>
    </div>
    <label class="col-sm-2 col-form-label" id="required">
        Last Name
    </label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="lastName" placeholder="Enter Last Name" required>
    </div>
    <label class="col-sm-2 col-form-label" id="required">
        Email
    </label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="email" placeholder="Enter Email" required>
    </div>
    <label class="col-sm-2 col-form-label" id="required">
        Phone Number
    </label>
    <div class="col-sm-10">
        <input type="tel" class="form-control" [(ngModel)]="phoneNumber" placeholder="Enter Phone Number" required>
    </div>
</div>

<button (click)="addContact($event)" *ngIf="contactId==0" class="btn btn-primary" type="addContact()" data-dismiss="modal">Add</button>
<button (click)="updateContact($event)" *ngIf="contactId!=0" class="btn btn-primary" type="updateContact()" data-dismiss="modal">Update</button>
